<head>
  <! Makes the site size correctly on mobile devices !>
    <meta content="width=device-width,minimum-scale=1,maximum-scale=1" name="viewport">

  <! Activates Typekit fonts !>
    <script type="text/javascript" src="//use.typekit.net/yiq3yhp.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <! Sets the favicon !>
    <link rel="icon" type="image/ico" href="/img/favicon.ico">

  <! Sets the text in the browser's title bar !>
    <title>Emory Bubble</title>

  <! Initializes the support widget !>
    <!--
    <script type="text/javascript" src="https://loader.engage.gsfn.us/loader.js"></script> 
    <script type="text/javascript"> if (typeof GSFN !== "undefined") { GSFN.loadWidget(6125,{"containerId":"getsat-widget-6125"}); } </script>
    -->

  <! Initializes the auto-resize module for textareas !>
    <script type="text/javascript" src="/js/auto_resize.js"></script>

  <! Initializes the crop tool OLD JRAC!>
    <script type="text/javascript" src="/js/jrac/jquery.jrac.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/jrac/style.jrac.css"/>

  <! Initializes the crop tool NEW IMGAREASELECT !>
    <link rel="stylesheet" type="text/css" href="/js/imgAreaSelect/css/imgareaselect-default.css" />
    <script type="text/javascript" src="/js/imgAreaSelect/scripts/jquery.imgareaselect.pack.js"></script>

  <! Initiates Breakpoints.js !>
    <script type="text/javascript" src="/js/breakpoints/breakpoints.js"></script>

  <! Arbor data visualization !>
    <script type="text/javascript" src="/js/arbor.js"></script>

  <! Ladda Submit Button Spinner !>
    <script type="text/javascript" src="/js/ladda/ladda.min.js"></script>
    <script type="text/javascript" src="/js/ladda/spin.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/ladda/ladda-themeless.min.css" />

  <! Backbone !>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script type="text/javascript" src="/js/modules/bubbledata.js"></script>
    <script type="text/javascript" src="/js/modules/exploredata.js"></script>

    <script id="IntercomSettingsScriptTag">
      //Checks if user has a created timestamp*
      if(Meteor.user().createdAt()){
        window.intercomSettings = {
          eemail: Meteor.user().emails[0].address,
          created_at: new Date().getTime(),
          app_id: "f6ffd81e9c7f63a3fefb3e9258d110a8ea99bdbc"
        };
      }else{
        window.intercomSettings = {
        eemail: Meteor.user().emails[0].address,
        //Current Time on 14th October
        created_at: 1381676895110,
        app_id: "f6ffd81e9c7f63a3fefb3e9258d110a8ea99bdbc"
      };
      }
      
    </script>
    <script>(function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function l(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://static.intercomcdn.com/intercom.v1.js';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}};})()</script>
    
</head>
<body>
  {{> googleAnalytics}}
  {{> browserCheck}}
   
  {{#unless isLoggedIn2}}
    <div class="gif-loader-wrapper">{{> gifLoaderSite}}</div>
  {{/unless}}

  <div class="viewport">
    <div class="frame">
      {{#if isLoggedIn}}
        {{#unless isOnboarding}}
          {{> sidebar}}
        {{/unless}}
      {{/if}}
      <div class="view">
        {{#if isLoggedIn}}
          {{#unless isOnboarding}}
            {{> header}}
          {{/unless}}
        {{/if}}
        <div id="main" class="row-fluid">
          {{> errors}}
          {{renderPage}}
        </div>
      </div>
    </div>
  </div>



</body>
