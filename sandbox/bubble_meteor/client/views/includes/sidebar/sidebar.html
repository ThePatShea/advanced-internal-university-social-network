<template name="sidebar">
  <div class="sidebar-new">
    <div class="navbar">
      <div class="navbar-inner"></div>
    </div>
    <div class="pane section">
      <a href="{{myBubblesLink}}">
        <button class="btn-nav active-{{selectedSection 'mybubbles'}}">my bubbles</button>
      </a>
      <a href="{{searchAllPath}}">
        <button class="btn-nav active-{{selectedSection 'search'}}">search</button>
      </a>
      <button class="btn-nav active-{{selectedSection 'settings'}}">settings</button>
    </div>
    <div class="pane subsection visible-{{subsectionPaneVisible}}">
      <div class="heading">
        <div class="section-name">my bubbles</div>
      </div>
      {{#each userBubbles}}
        <a href="{{bubblePagePath this}}">
          <button class="btn-nav category-{{category}}-border-right-3 active-{{selectedSubsection}}">{{title}}</button>
        </a>
      {{/each}}
    </div>
  </div>
</template>
