<template name="sidebar">
  <section class="sidebar">
    <div class="top-btns">
      {{#if hasBubble}}
        <a href="{{searchAllPath}}">
      {{else}}
        <a href="{{searchBubblesPath}}">
      {{/if}}

        <button class="top-btn left">
          <span class="cb-icon-light-stroke">{{> icon-search}}</span>
          <span class="lbl">search</span>
        </button>
      </a>
      <a href="{{bubbleSubmitPath}}">
        <button class="top-btn right">
          <span class="cb-icon-light-fill">{{> icon-bubble}}</span>
          <span>+</span>
          <span class="lbl">create</span>
        </button>
      </a>
    </div>
    <div class="main-btns">
      {{#each getSidebarBubbles}} 
        <a href="{{bubblePagePath this}}">
          <button class="main-btn category-{{convertSpacesToDashes category}}-border-left-3">
            {{#if compressedCount}}
              <span class="badge badge-inverse">
                {{compressedCount}} 
              </span>
            {{/if}}
            {{title}}
          </button>
        </a>
      {{/each}}
    </div>
    {{#if hasInvitations}}
      <div class="row">
        <div class="span9"> 
          <span class="label label-success">
            YOU HAVE INVITATIONS 
          </span>
        </div>
        {{#each getInvitations}}
        <div class="span2">
          <a href="{{bubblePagePath this}}">
            {{title}}
          </a>
        </div>
        <div class="span1">
        <a class="btn btn-mini btn-alert pull-right accept-invitation">accept</a>
        <a class="btn btn-mini btn-alert pull-right reject-invitation">reject</a>
        </div>
        {{/each}}
      </div>
    {{/if}}

    </div>
  </section>
</template>
