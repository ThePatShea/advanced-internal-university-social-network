<template name="sidebar">
  <div class="sidebar-new">
    <div class="navbar">
      <div class="navbar-inner"></div>
    </div>
    <div class="pane section">
      <button class="btn-nav">my bubbles</button>
      <a href="{{searchAllPath}}">
        <button class="btn-nav">search</button>
      </a>
      <button class="btn-nav">settings</button>
    </div>
    <div class="pane subsection">
      <div class="heading">
        <div class="section-name">my bubbles</div>
      </div>
      {{#each userBubbles}}
        <a href="{{bubblePagePath this}}">
          <button class="btn-nav">{{title}}</button>
        </a>
      {{/each}}
    </div>
  </div>
</template>
