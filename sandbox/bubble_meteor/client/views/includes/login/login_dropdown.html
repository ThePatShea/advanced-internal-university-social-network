<template name="loginDropdown">
  <ul class="nav pull-right">
    <!-- <li><a href="/users/sign_up">Sign Up</a></li> -->
    <li class="dropdown">
      <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
      <div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
        <form action="login" method="post" accept-charset="UTF-8">
				  <input style="margin-bottom: 15px;" placeholder="Email" type="text" name="email" size="30" />
				  <input style="margin-bottom: 15px;" placeholder="Password" type="password" name="password" size="30" />
				  <input id="user_remember_me" style="float: left; margin-right: 10px;" type="checkbox" name="user[remember_me]" value="1" />
				  <label class="string optional" for="user_remember_me"> Remember me</label>
				 
				  <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="submit" value="Sign In" />
				</form>
      </div>
    </li>
  </ul>
</template>
