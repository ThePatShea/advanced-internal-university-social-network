<template name="signPage">
	<br />
	<div class="row">
	<div class="span8">
		<form action="signup" method="post" class="form-horizontal" id="signupform" accept-charset="utf-8">
 
			<div class="control-group">
				<div class="controls"><input name="username" placeholder="Username" type="text" value="" id="username">
				</div>
			</div>

			<div class="control-group">
				<div class="controls">
					<input name="email" placeholder="Email" type="text" value="" id="email">
				</div>
			</div>

			<div class="control-group">
				<div class="controls">
					<input name="password" placeholder="Password" type="password" value="" id="password">
				</div>
			</div>

			<div class="control-group">
				<div class="controls">
					<input name="password" placeholder="Enter Password Again" type="password" value="" id="password">
				</div>
			</div>
 
			<div class="form-actions">
				<button type="submit" class="btn btn-large btn-primary">Login</button>
			</div>
		</form>
	</div> <!-- .span8 -->
</div>
</template>
