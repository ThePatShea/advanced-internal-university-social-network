<template name="userActionsBackbone">
  <div id="user-actions">
  {{#unless isSuperBubble}}
    <button class="visible-{{getAdminStatus}} pull-right post-action remove-admin">
      <span>leave bubble</span>
    </button>
    <button class="visible-{{getMemberStatus}} pull-right post-action left-action remove-member">
      <span>leave bubble</span>
    </button>
  {{/unless}}
  </div>
</template>
