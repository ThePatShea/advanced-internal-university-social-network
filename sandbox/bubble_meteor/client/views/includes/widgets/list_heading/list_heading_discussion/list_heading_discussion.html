<template name="listHeadingDiscussion">
  <div class="bubble-list-heading">
    <h3 class="section-name pull-left">
      <span class="section-icon-discussion">{{> icon-discussion}}</span>
      <span class="word1">active</span>
      <span class="word2">discussions</span>
    </h3>
    <a class="visible-{{hasSuperPermissions}}" href="{{discussionSubmitPath this}}">
      <button class="std-btn-light pull-right btn-add">
        <span class="cb-icon-add">{{> icon-add}}</span>
        <span>add new discussion</span>
      </button>
    </a>
  </div>
</template>
