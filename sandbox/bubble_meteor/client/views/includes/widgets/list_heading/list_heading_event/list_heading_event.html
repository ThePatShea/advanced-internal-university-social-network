<template name="listHeadingEvent">
  <div class="bubble-list-heading">
    <h3 class="section-name pull-left">
      <span class="section-icon-event">{{> icon-event}}</span>
      <span class="word1">upcoming</span>
      <span class="word2">events</span>
    </h3>
    <a class="visible-{{hasSuperPermissions}}" href="{{eventSubmitPath this}}">
      <button class="std-btn-light pull-right btn-add">
        <span class="cb-icon-add">{{> icon-add}}</span>
        <span>add new event</span>
      </button>
    </a>
  </div>
</template>
