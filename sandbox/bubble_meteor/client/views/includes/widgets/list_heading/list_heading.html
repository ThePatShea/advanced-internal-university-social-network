<template name="listHeading">
  <div class="bubble-list-heading">
    <h3 class="section-name pull-left">
      <span class="section-icon-{{postType}}">
        <span class="visible-{{matchPostType 'discussion'}}">{{> icon-discussion}}</span>
        <span class="visible-{{matchPostType 'event'}}">{{> icon-event}}</span>
        <span class="visible-{{matchPostType 'file'}}">{{> icon-file}}</span>
      </span>
      <span class="word1">{{word1}}</span>
      <span class="word2">{{postType}}s</span>
    </h3>
    <a class="visible-{{hasSuperPermissions}}" href="/mybubbles/{{getCurrentBubble._id}}/create/{{postType}}">
      <button class="std-btn-light pull-right btn-add">
        <span class="cb-icon-add">{{> icon-add}}</span>
        <span>add new {{postType}}</span>
      </button>
    </a>
  </div>
</template>
