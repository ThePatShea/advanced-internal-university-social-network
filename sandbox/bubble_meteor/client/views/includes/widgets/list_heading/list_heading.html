<template name="listHeading">
  <div class="bubble-list-heading">
    <h3 class="section-name pull-left">
      <span class="section-icon-{{postType}}">
        <span class="visible-{{matchPostType 'discussion'}}">{{> icon-discussion}}</span>
        <span class="visible-{{matchPostType 'event'}}">{{> icon-event}}</span>
        <span class="visible-{{matchPostType 'file'}}">{{> icon-file}}</span>
      </span>
      <span class="word1">{{word1}}</span>
      <span class="word2">{{postType}}s</span>
    </h3>

    <button class="visible-toggle-parent toggle-hide std-btn-light pull-right btn-add btn-add-{{postType}}" data-toggle="collapse" data-target="#cb-form-container-{{postType}}-create">
      <span class="visible-toggle-child-start-show left-icon cb-icon-add">{{> icon-add}}</span>
      <span class="visible-toggle-child-start-hide left-icon">{{> icon-cancel}}</span>
      <span class="visible-toggle-child-start-show">add new {{postType}}</span>
      <span class="visible-toggle-child-start-hide">cancel</span>
    </button>

  </div>
  {{#if matchPostType 'discussion'}} {{> formDiscussionCreate}} {{/if}}
  {{#if matchPostType 'file'}} {{> formFileCreate}} {{/if}}
  {{#if matchPostType 'event'}} {{> eventSubmit}} {{/if}}
</template>
