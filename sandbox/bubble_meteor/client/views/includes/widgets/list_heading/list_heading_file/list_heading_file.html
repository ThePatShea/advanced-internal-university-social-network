<template name="listHeadingFile">
  <div class="bubble-list-heading">
    <h3 class="section-name pull-left">
      <span class="section-icon-file">{{> icon-file}}</span>
      <span class="word1">latest</span>
      <span class="word2">files</span>
    </h3>
    <a class="visible-{{hasSuperPermissions}}" href="{{fileSubmitPath this}}">
      <button class="std-btn-light pull-right btn-add">
        <span class="cb-icon-add">{{> icon-add}}</span>
        <span>add new file</span>
      </button>
    </a>
  </div>
</template>
