<template name="header">
  <header class="navbar">
    <div class="navbar-inner">
      <a href="{{getMyBubblesUrlPath}}" class="brand">
        <span class="logo-main">{{> icon-logo-main}}</span>
        <span class="logo-words">
          <span class="left">emory</span><span class="right">bubble</span>
        </span>
      </a>
      
      <ul class="nav pull-right">
        {{#if currentUser}}
          <li class="{{activeRouteClass 'analytics'}} visible-{{checkUserType 'megauser'}}">
            <a href="{{userlogPath}}" class="my-bubble">Analytics</a>
          </li>
          <li class="{{activeRouteClass 'flags'}} visible-{{checkUserType 'superuser'}}">
            <a href="{{flagsListPath}}" class="my-bubble">Flag List</a>
          </li>
          <li class="{{activeRouteClass 'mybubbles'}}" >
            <a href="{{getMyBubblesUrlPath}}" class="my-bubble">my bubbles</a>
          </li>
          <li class="dropdown">
            {{> updatesDropdown}}
          </li>
        {{/if}}
        <li>{{loginButtons}}</li>
      </ul>
    </div>
  </header>
</template>
