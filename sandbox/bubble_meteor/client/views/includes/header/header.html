<template name="header">
  <header class="navbar">
    <div class="navbar-inner">
      {{#if hasBubble}}
        {{#if hasLastVisitedBubble}}
          {{#with getLastVisitedBubble}}
            <a href="{{bubblePagePath this}}" class="brand">
              <span class="logo-main">{{> icon-logo-main}}</span>
              <span class="logo-words">
                <span class="left">emory</span><span class="right">bubble</span>
              </span>
            </a>
          {{/with}}
        {{else}}
          {{#with getFirstBubble}}
            <a href="{{bubblePagePath this}}" class="brand">
              <span class="logo-main">{{> icon-logo-main}}</span>
              <span class="logo-words">
                <span class="left">emory</span><span class="right">bubble</span>
              </span>
            </a>
          {{/with}}
        {{/if}}
      {{else}}
        <a href="{{searchAllPath}}" class="brand">
          <span class="logo-main">{{> icon-logo-main}}</span>
          <span class="logo-words">
            <span class="left">emory</span><span class="right">bubble</span>
          </span>
        </a>
      {{/if}}
      <ul class="nav pull-right">
          <li class="{{activeRouteClass 'bubblesList'}}">
            {{#if hasBubble}}
              {{#if hasLastVisitedBubble}}
                {{#with getLastVisitedBubble}}
                  <a href="{{bubblePagePath this}}" class="my-bubble">my bubbles</a>
                {{/with}}
              {{else}}
                {{#with getFirstBubble}}
                  <a href="{{bubblePagePath this}}" class="my-bubble">my bubbles</a>
                {{/with}}
              {{/if}}
            {{else}}
                <a href="{{searchAllPath}}" class="my-bubble">my bubbles</a>
            {{/if}}
          </li>
          <li class="dropdown">
            {{> updatesDropdown}}
          </li>
        <li>{{loginButtons}}</li>
      </ul>
    </div>
  </header>
</template>
