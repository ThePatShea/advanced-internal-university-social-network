<template name="header">
  <header class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="/">Emory Bubble</a>
      <ul class="nav">
        <li class="{{activeRouteClass 'home' 'newPosts'}}">
          <a href="{{homePath}}">New</a>
        </li>
        <li class="{{activeRouteClass  'bestPosts'}}">
          <a href="{{bestPostsPath}}">Best</a>
        </li>
        <li class="{{activeRouteClass 'bubblesList'}}">
          <a href="/bubbles">Bubbles</a>
        </li>
      </ul>
      <ul class="nav pull-right">
        {{#if currentUser}}
          <li class="dropdown">
            {{> notifications}}
          </li>
          <li class="{{activeRouteClass 'bubbleSubmit'}}">
            <a href="/submit/bubble">+ Bubble</a>
          </li>
          <li class="{{activeRouteClass 'discussionSubmit' 'eventSubmit' 'fileSubmit' 'documentSubmit'}}">
            <a href="/submit/discussion">+ Post</a>
          </li>
        {{/if}}
        <li>{{loginButtons}}</li>
      </ul>
    </div>
  </header>
</template>
