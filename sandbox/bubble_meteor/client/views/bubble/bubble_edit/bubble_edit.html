<template name="bubbleEdit">
  {{#with bubble}}
    <form class="main">
      <div class="control-group">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
              <input name="title" type="text" value="{{title}}" placeholder="Title of Bubble"/>
          </div>
      </div>
      <div class="control-group">
          <label class="control-label" for="description">Description</label>
          <div class="controls">
              <input name="description" type="text" value="{{description}}" placeholder="Description of Bubble"/>
          </div>
      </div>

      <div class="control-group">
          <div class="controls">
              <input type="submit" value="Submit" class="btn btn-primary submit"/>
          </div>
      </div>
      <hr/>
      <div class="control-group">
          <div class="controls">
              <a class="btn btn-danger delete" href="#">Delete post</a>
          </div>
      </div>
    </form>
  {{/with}}
</template>
