      <div class="top-arrow">{{> icon-arrow-up}}</div>
    </div>
    {{#with getFileUploadAttributes}}
      <form class="cb-form">
        <div class="attach-files dropzone1">

            <div class="dz-title">drag and drop</div>
            <div class="dz-subtitle">or click here</div>
            <ul class="nav nav-tabs small-boxes attachments-list" id="list"></ul>
            <input class="file-chooser-invisible" name="filesToUpload[]" id="filesToUpload" type="file" multiple="">
          </div>-->
          {{> dropZone}}
        </div>
        <div class="attach-files dropzone2">
          {{> dropZone}}
        </div>
        <div class="cb-submit-container">

        </div>
      </form>
    {{/with}}
