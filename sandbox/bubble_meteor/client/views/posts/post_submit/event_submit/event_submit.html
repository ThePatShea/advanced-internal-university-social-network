<template name="eventSubmit">
  {{#with getCurrentBubble}}
    {{> bubbleCover}}
    {{> bubbleSectionSelector}}
  {{/with}}
  <section class="main">
    {{> selectPostType}}
    <form>
    <div class="control-group">
        <div id="eventphoto_image">
            <div id="eventphoto_dropzone" class="dropzone">Drop event photo here.</div>
            <input name="filesToUpload[]" id="eventfilesToUpload" type="file">
                <img id="eventphoto_upload" src="" />
                <img id="eventphoto_preview" src="" />
                <img id="eventphoto_retina" src="" />
        </div>
    </div>
      <div class="control-group">
          <div class="controls">
              <input name="name" type="text" value="" placeholder="Event name"/>
          </div>
      </div>
    
      <div class="control-group">
          <div class="controls">
              <input class="date-picker" name="date" type="text" placeholder="Date"/>
              <input class="input-small" name="time" type="text" placeholder="Time (ex: 9am)"/>
          </div>
      </div>
    
      <div class="control-group">
          <div class="controls">
              <input name="location" type="text" placeholder="Location"/>
          </div>
      </div>

      <div class="control-group">
          <div class="controls">
              <textarea name="body" type="text" placeholder="Describe your event"></textarea>
          </div>
      </div>

      {{#with getCurrentBubble}}
        <span class="badge badge-inverse">{{title}}</span>
      {{/with}}
      <hr />
    
      <div class="control-group">
          <div class="controls">
              <input type="submit" value="Submit" class="btn btn-primary"/>
          </div>
      </div>
    </form>
    <img id="tempeventphoto" src="/img/Event.jpg" />
  </section>
</template>
