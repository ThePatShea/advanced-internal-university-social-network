<template name="discussionSubmit">
  <div class="collapse cb-form-container" id="cb-form-container-discussion">
    <div class="top-arrow-container">
      <div class="top-arrow">{{> icon-arrow-up}}</div>
    </div>
    <form class="cb-form">
      <input class="width-full first" name="name" type="text" value="" placeholder="Discussion title*"/>
      {{> wysiwyg}}
      <div class="cb-submit-container">
        <button type="submit" class="pull-right std-btn-form cb-submit add-comment submit-comment">submit</button>
      </div>
    </form>
  </div>
</template>
