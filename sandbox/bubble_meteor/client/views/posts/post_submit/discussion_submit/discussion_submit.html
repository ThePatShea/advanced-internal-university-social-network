<template name="discussionSubmit">
  <section class="main">
    {{> selectPostType}}
    <form>
      <div class="control-group">
          <div class="controls">
              <input name="name" type="text" value="" placeholder="Discussion subject"/>
          </div>
      </div>
    
      <div class="control-group">
          <div class="controls">
              <textarea name="body" type="text" value="" placeholder="Start your discussion"/>
          </div>
      </div>
      
      {{#with bubble}}
        <span class="badge badge-inverse">{{title}}</span>
      {{/with}}
      <hr />

      <div class="control-group">
          <div class="controls">
              <input type="submit" value="Submit" class="btn btn-primary"/>
          </div>
      </div>
    </form>
  </section>
</template>
