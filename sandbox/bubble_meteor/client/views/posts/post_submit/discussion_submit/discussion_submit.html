<template name="discussionSubmit">
  {{#with getCurrentBubble}}
    {{> bubbleCover}}
    {{> bubbleSectionSelector}}
  {{/with}}
  <section class="main">
    {{> selectPostType}}

    <form class="post-submit">
      <div class="control-group">
          <div class="controls">
              <input name="name" type="text" value="" placeholder="Discussion subject"/>
          </div>
      </div>
      <div class="control-group">
          {{> wysiwyg}}
      </div>
      <div class="control-group">
          <div class="controls">
              <input type="submit" value="Submit" class="btn btn-primary"/>
          </div>
      </div>
    </form>

  </section>
</template>
