<template name="postPage">
  {{#with getCurrentBubble}}
    {{> bubbleCover}}
    {{> bubbleSectionSelector}}
  {{/with}}
  {{#with getCurrentPost}}
    <div class="bubble-page-content post-page">
      <div class="top-btns">
        <a href="/mybubbles/{{bubbleId}}/posts/{{_id}}/edit/{{postType}}">
          <button class="pull-left std-btn-light with-left-icon">
            <span class="left-icon">{{> icon-back}}</span>
            <span>back to {{postType}}s</span>
          </button>
        </a>

        {{#if flagged}}
          <span class="pull-right label label-important">Post Is Flagged</span>
        {{else}}
          <button class='pull-right btn btn-small flag'>Flag here!</button>
        {{/if}}

        <a class="visible-{{isAdmin}}" href="/mybubbles/{{bubbleId}}/posts/{{_id}}/edit/{{postType}}">
          <button class="pull-right std-btn-light with-left-icon">
            <span class="left-icon">{{> icon-edit}}</span>
            <span>edit</span>
          </button>

        <a class="visible-{{isAdmin}}" href="/mybubbles/{{bubbleId}}/posts/{{_id}}/edit/{{postType}}">
          <button class="pull-right std-btn-light with-left-icon">
            <span class="left-icon">{{> icon-cancel}}</span>
            <span>delete</span>
          </button>
        </a>
        </a>
      </div>

      {{> postAttributes}}    
      {{> commentsList}}

      {{#if isEvent}}
        <h4>{{pluralize numOfAttendees "person"}}  going</h4>
        </br>
        {{#if notAttending}}
          <button class="btn btn-small btn-success attending" type="button">I'M GOING</button>
        {{/if}}
        {{#if isAttending}}
          <button class="btn btn-small btn-success attending" type="button">I'M NOT GOING</button>
        {{/if}}
        {{#with attendees}}
          <br />
          {{this}}
        {{/with}}
      {{/if}}
    </div>
  {{/with}}
</template>
