<template name="postPage">
  {{#with getCurrentBubble}}
  	{{> bubbleCover}}
    {{> bubbleSectionSelector}}
  {{/with}}
  {{#with currentPost}}
    {{> postItem}}
  	<button class='btn btn-small flag'>flag here!</button>
    {{> postAttributes}}    
    {{> commentsList}}

    {{#if isEvent}}
		  <h4>{{pluralize numOfAttendees "person"}}  going</h4>
			  </br>
			  {{#if notAttending}}
				  <button class="btn btn-small btn-success attending" type="button">I'M GOING</button>
				{{/if}}
				{{#if isAttending}}
					<button class="btn btn-small btn-success attending" type="button">I'M NOT GOING</button>
				{{/if}}
				{{#with attendees}}
					<br />
					{{this}}
				{{/with}}
		{{/if}}

  {{/with}}
</template>
