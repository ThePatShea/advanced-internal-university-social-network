<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{postPagePath this}}">{{name}}</a></h3>
      <p>
        <a href="{{postPagePath this}}">{{pluralize commentsCount "comment"}}</a>
        {{#if ownPost}} | <a href="{{postEditPath this}}">Edit</a>{{/if}}
      </p>
    </div>
    <div style="width: 100px;" class="pull-right">
      <p style="line-height: 10px;">Posted by</p>
      <h4 style="line-height: 16px; text-transform: uppercase;">{{author}}</h4>
    </div>
  </div>
</template>
