<template name="eventItem">
  <div class="post-item">
    <a class="post-item-link" href="{{postPagePath this.bubbleId this._id}}">
        <div class="pull-left post-date">
          <div class="day">{{timestampToDayLong dateTime}}</div>
          <div class="month">{{timestampToMonthShort dateTime}}</div>
        </div>
        <h3 class="pull-left post-name">{{name}}</h3>
        <div class="pull-right post-item-attributes">
          <span class="attribute">
            <span class="post-item-icon">{{> icon-member}}</span>
            <span class="post-item-lbl">{{numOfAttendees}}</span>
          </span>
          <span class="attribute">
            <span class="post-item-icon">{{> icon-location}}</span>
            <span class="post-item-lbl">{{location}}</span>
          </span>
          <span class="attribute">
            <span class="post-item-icon">{{> icon-time}}</span>
            <span class="post-item-lbl">{{timestampToTime dateTime}}</span>
          </span>
        </div>
    </a>
  </div>
</template>
