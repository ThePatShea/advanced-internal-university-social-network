<template name="updatesDropdown">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    Updates
    {{#if compressedCount}}
      <span class="badge badge-inverse">{{compressedCount}}</span>
    {{/if}}
    {{> icon-arrow-down}}
  </a>
  <ul class="update dropdown-menu">
    {{#each compressUpdates}}
      {{> updateBubble}}
    {{else}}
      <li><span>No Updates</span></li>
    {{/each}}
  </ul>
</template>

<template name="update">
  <li>

    <a href="{{url}}">
      {{getContent}}
    </a>

  </li>
</template>

<template name="updateBubble">
  <li>    
    {{#with getBubble this}}
      <a href="{{bubblePagePath this}}">
        {{title}}
      </a>
    {{/with}}
    {{#each this}}
      {{>update}}
    {{/each}}
  </li>
</template>
