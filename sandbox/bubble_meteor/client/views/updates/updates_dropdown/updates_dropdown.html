<template name="updatesDropdown">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
    Updates
    {{#if compressedCount}}
      <span class="badge badge-inverse">{{compressedCount}}</span>
    {{/if}}
    {{> icon-arrow-down}}
  </a>
  <ul class="update dropdown-menu">
    {{#each compressUpdates}}
      {{> updateBubble}}
    {{else}}
      <li class="no-updates"><span>No New Updates</span></li>
    {{/each}}
    <li class="options">
      <a href="#" id="seeall">see all</a>
      <a href="#" id="clearall">clear all</a>
    </li> 
  </ul>
</template>

<template name="update">
  <li>

    <a href="{{url}}" class="set-loading">
      {{getContent}}
    </a>

  </li>
</template>

<template name="updateBubble">
  <li>    
    {{#with getBubble this}}
      <a href="{{bubblePagePath this}}">
        {{title}}
      </a>
    {{/with}}
    {{#each this}}
      {{>update}}
    {{/each}}
  </li>
</template>
