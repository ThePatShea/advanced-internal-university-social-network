<template name="updateItem">
  <div class="post-item update-item">
    <div class="pull-left post-content">
      {{invokerName}}
    </div>
    <div class="pull-left post-content">
      <div>{{updateType}}</div>
      <div>{{submittedText submitted}}</div>
    </div>

    <div class="pull-left post-content">
      {{getContentTitle}}
    </div>
    
    {{#if isPost}}
      <div class="pull-right">
        <p style="line-height: 10px;">Number of New Comments</p>
        <div class="badgeCenter">
          <span class="badge badge-inverse">
            {{getNewCommentsCount}}
          </span>
        </div>
      </div>
    {{/if}}
  </div>
</template>
