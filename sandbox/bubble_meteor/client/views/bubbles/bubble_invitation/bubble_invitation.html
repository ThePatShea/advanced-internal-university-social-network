<template name="bubbleInvitation">
  {{#with getCurrentBubble}}
    <form class="main">
      <div class="control-group">
          <label class="control-label" for="title">Key in your friend's name here:</label>
          <div class="controls">
              <input name="title" type="text" placeholder="Place your friend's name"/>
              <input type="submit" value="Submit" class="btn btn-primary submit"/>
          </div>
      </div>
			<div class="search_result" style="float: left">
				{{#each findUsers}} 
					<p><a href="">{{>userItem}}</a></p>
				{{/each}}
			</div>
		</form>
  {{/with}}
</template>

<template name="userItem">
	{{username}}
	<p>
<!--	{{emails}}-->
</template>
