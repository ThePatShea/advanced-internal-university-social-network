<template name="bubbleEdit">
  {{#with getCurrentBubble}}
    <div class="bubble-page-content bubble-page-content-search">
      
      <div class="bubble-list member-heading">
        <div class="bubble-list-heading">
          <h3 class="section-name pull-left">
            <span class="section-icon-bubble-create">{{> icon-bubble-create}}</span>
            <span>edit {{title}}</span>
          </h3>
        </div>
      </div>


      <div class="collapse-true cb-form-container" id="cb-form-container-bubble-edit">
          <div class="visible-false top-arrow-container">
            <div class="top-arrow">{{> icon-arrow-up}}</div>
          </div>
          <form class="cb-form bubble-edit" name="bubble-edit">
            <div class="visible-{{hasLevel2Permissions}} select-bubble-type">
              <input type="hidden" name="bubbleType" value="normal"/>
              <label class="first no-typing select-bubble-type-label">Bubble Type*</label>
              <button class="pull-left btn-bubble-type std-btn-form super">super bubble</button>
              <button class="active-true pull-left btn-bubble-type std-btn-form normal">normal bubble</button>
            </div>

            <div class="cb-form-row first">
              <input class="required width-full" name="title" type="text" value="{{title}}" placeholder="Name*"/>
            </div>

            <div class="cb-form-row">
              <div class="bubble-category">
                <label class="no-typing">select a category</label>
                <input name="category" type="hidden" value="{{category}}"/>
                <ul class="nav nav-tabs large-boxes">
                  {{#each systemCategory.categories}}
                    <li class="categoryBox" name="{{nameShort}}">
                      <a>
                        <div class="large-box-title category-{{nameShort}}-bg">
                          <div class="v-middle">
                            <div class="v-inner">
                              <div class="lbl-large-box">{{nameLong}}</div>
                            </div>
                          </div>
                        </div>
                        <div class="large-box-info">
                          <div class="body">{{body}}</div>
                          <div class="cb-icon-check">{{> icon-check}}</div>
                        </div>
                      </a>
                    </li>
                  {{/each}}
                </ul>
              </div>
            </div>

            {{> wysiwyg2}}
          <div class="cb-submit-container">
                <button type="submit" class="pull-right std-btn-form cb-submit">
                  <span class="words-main">submit</span>
                  <span class="words-error">please fill in all fields before submitting</span>
                </button>
              </div>
          </form>
      </div>
  
      <img src="/img/Bubble-Profile.jpg" class="visible-0" id="profilePhoto" />
      <img src="/img/Bubble-Profile.jpg" class="visible-0" id="profileRetinaPhoto" />
      <img src="/img/Bubble-Coverphoto.jpg" class="visible-0" id="coverPhoto" />
      <img src="/img/Bubble-Coverphoto.jpg" class="visible-0" id="coverRetinaPhoto" />
    </div>
  {{/with}}
</template>
