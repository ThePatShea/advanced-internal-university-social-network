<template name="userList">
  {{#if hasUsers}}
    <div class="bubble-users-list">
      <div class="heading-container">
        <div class="small-heading member-list-heading">
          {{header}}
        </div>
      </div>
      <div>
        <div></div>
        {{#each users}}
          {{> listItemUserBB}}
        {{/each}}
      </div>
    </div>
    {{#if pagination}}
      <ul class="pagination" id="{{header}}">
        <li><a href="#" class="prev">prev</a></li>
        {{#if showAll}}
          {{#each pages}}
            <li><a href="#" class="pageitem {{isActivePage this.type}}" data-page='{{page}}'>{{this.page}}</a></li>
          {{/each}}
        {{else}}
          {{#each pages}}
            {{#if show}}
              <li><a href="#" class="pageitem {{isActivePage this.type}}" data-page='{{page}}'>{{this.page}}</a></li>
            {{else}}
              {{#if elipses}}
                ...
              {{/if}}
            {{/if}}
          {{/each}}
        {{/if}}
        <li><a href="#" class="next">next</a></li>
      </ul>
    {{/if}}
  {{/if}}
</template>
