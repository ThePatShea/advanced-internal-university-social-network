<template name="bubbleInviteesList">
  Invitee List
  <br />

  {{#each getInvitees}}
    {{#if isAdmin}}
      <button class="btn btn-small activate" type="button">
        {{getUsername this}}
      </button>

      {{#if chosen}}
        <button class="btn btn-small btn-danger remove-invitee" type="button">Remove Invitee</button>
      {{/if}}
    {{else}}
      {{getUsername this}}
    {{/if}}
    <br />
  {{/each}}
</template>
