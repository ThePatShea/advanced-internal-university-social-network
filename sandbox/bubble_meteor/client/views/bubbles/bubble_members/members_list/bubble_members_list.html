<template name="bubbleMembersList">
	This is members list
	<br />
	{{#each getMembers}}
		{{#if isAdmin}}
			<button class="btn btn-small activate" type="button">
				{{getUsername this}}
			</button>

			{{#if chosen}}
	    	<button class="btn btn-small btn-inverse promote-member" type="button">Promote to Admin</button>
	    	<button class="btn btn-small btn-inverse remove-member" type="button">Remove from Bubble</button>
			{{/if}}
		{{else}}
			{{#if isUser this}}
				<button class="btn btn-small activate" type="button">
					{{getUsername this}}
				</button>
				{{#if chosen}}
		    	<button class="btn btn-small btn-inverse remove-member" type="button">Leave Bubble</button>
				{{/if}}
			{{else}}
				{{getUsername this}}
			{{/if}}
		{{/if}}
		<br />
	{{/each}}
</template>
