<template name="bubbleAdminsList">
	This is admin list
	<br />
  {{#each getAdmins}}
    {{#if isSuperBubble}}

      {{#if isSuperUser}}
        {{#if isUser this}}
            {{getUsername this}}
        {{else}}
          <button class="btn btn-small activate" type="button">
            {{getUsername this}}
          </button>
          {{#if chosen}}
            <button class="btn btn-small btn-inverse demote-admin" type="button">Demote to Member</button>
          {{/if}}
        {{/if}}
      {{else}}
        {{getUsername this}}
      {{/if}}

    {{else}}

      {{#if isAdmin}}
        <button class="btn btn-small activate" type="button">
          {{getUsername this}}
        </button>
        {{#if isUser this}}
          {{#if chosen}}
            <button class="btn btn-small btn-inverse remove-admin" type="button">Leave Bubble</button>
            <button class="btn btn-small btn-inverse demote-admin" type="button">Demote to Member</button>
          {{/if}}
        {{else}}
          {{#if chosen}}
            <button class="btn btn-small btn-inverse demote-admin" type="button">Demote to Member</button>
          {{/if}}
        {{/if}} 
      {{else}}
        {{getUsername this}}
      {{/if}}  
    {{/if}}

    <br />    
  {{/each}}


  
</template>
