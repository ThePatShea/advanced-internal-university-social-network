<template name="bubbleMembersPageBackbone">
    {{#with getCurrentBubbleBackbone}}
      {{> bubbleCoverBackbone}}
      {{> bubbleSectionSelectorBackbone}}

      <div class="visible-{{isLoading}}">
        {{> gifLoaderToParent}}
      </div>
        
      <div class="bubble-page-content bubble-members">
        {{> bubbleMembersHeading}}

    	  {{> bubbleInvitation}}

        {{#unless isSuperBubble this}}
          {{#if applicantsHasMembers}}
            {{> bubbleApplicantsList}}
          {{/if}}
        {{/unless}}
        {{#if adminsHasMembers}}
          {{> bubbleAdminsList}}
        {{/if}}
        {{#if membersHasMembers}}
          {{> bubbleMembersList}}
        {{/if}}
        {{#if inviteesHasMembers}}
          {{> bubbleInviteesList}}
        {{/if}}
      </div>
    {{/with}}
</template>
