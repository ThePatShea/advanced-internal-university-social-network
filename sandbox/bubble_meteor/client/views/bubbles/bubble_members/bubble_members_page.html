<template name="bubbleMembersPage">
  {{#with getCurrentBubble}}
    {{> bubbleCover}}
    {{> bubbleSectionSelector}}
  	{{> bubbleInvitation}}
    {{> bubbleMembersHeading}}

    {{#unless isSuperBubble this}}
    	<hr>
      {{> bubbleInviteesList}}
    {{/unless}}
    <hr>
    {{> bubbleAdminsList}}
    <hr>
    {{> bubbleMembersList}}
    {{#unless isSuperBubble this}}
      <hr>
      {{> bubbleApplicantsList}}
    {{/unless}}

  {{/with}}
</template>
