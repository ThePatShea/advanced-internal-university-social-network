<template name="bubbleInvitation">
    <div class="control-group">
        <label class="control-label" for="title">Search Friends</label>
        <div class="controls">
            <input class="search-text" name="searchText" type="text" placeholder="Friend's Name"/>
        </div>
    </div>

    <hr>
    Search Field
    <br />
    {{#if hasSearchText}}
        {{#each findUsers}}
          <button class="btn btn-small btn-info shortlist-invitee" type="button">{{username}}</button>
        {{/each}}
        <br/>
    {{/if}}

    <hr>
    Potential Invitee List
    <br />
    {{#each potentialInvitees}}
      <button class="btn btn-small btn-danger remove-invitee" type="button">{{this}}</button>
      <br />
    {{/each}}
    <br />
    {{#if potentialInvitees}}
        <button class="btn btn-small add-invitees" type="button">Add to Invitee List</button>
    {{/if}}

</template>
