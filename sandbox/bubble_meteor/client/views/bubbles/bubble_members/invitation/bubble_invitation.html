<template name="bubbleInvitation">
  <div class="collapse {{inIfSearching}} cb-form-container" id="cb-form-container-add-members">
    <div class="top-arrow-container">
      <div class="top-arrow">{{> icon-arrow-up}}</div>
    </div>
    <div class="cb-form cb-form-add-members">
      <div class="control-group">
        <div class="controls">
            <input class="search-text" name="searchText" type="text" placeholder="Start typing..."/>
        </div>
      </div>
      {{#if hasSearchText}}
        {{#each findUsers}}
          {{> invitee}}
          {{#if returnFalse}}
            <button class="btn btn-small btn-info shortlist-invitee" type="button">{{username}}</button>
          {{/if}}
        {{/each}}
        <br/>
      {{/if}}
    {{#if returnFalse}}
      <hr>
      {{#if isSuperBubble this}}
        Potential Members List
      {{else}}
        Potential Invitee List
      {{/if}}
      <br />
      {{#each potentialInvitees}}
        <button class="btn btn-small btn-danger remove-invitee" type="button">{{this}}</button>
        <br />
      {{/each}}
      <br />
      {{#if potentialInvitees}}
        <button class="btn btn-small add-users" type="button">
          {{#if isSuperBubble this}}
            Add to Members List
          {{else}}
            Add to Invitee List
          {{/if}}
        </button>
      {{/if}}
    {{/if}}
    </div>
  </div>
</template>
