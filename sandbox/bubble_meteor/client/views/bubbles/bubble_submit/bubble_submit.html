<template name="bubbleSubmit">
<head>
<style>
.thumb {
height: 75px;
border: 1px solid #000;
margin: 10px 5px 0 0;
}
</style>
</head>

  <form class="main">
    {{#if hasLevel2Permissions}}
      <select name="bubbleType">
      <option value="normal">Normal Bubble</option>
      <option value="super">Super Bubble</option>
        </select>
      <hr />
    {{/if}}

    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" type="text" value="" placeholder="Title of Bubble"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="description">Description</label>
        <div class="controls">
            <input name="description" type="text" value="" placeholder="Description of Bubble"/>
        </div>
    </div>

    <div class="control-group">
        <div id="bubble_image">
            <div id="cover_dropzone" class="dropzone">Drop cover photo here.</div>
            <input name="filesToUpload[]" id="coverfilesToUpload" type="file">
                <img id="coverphoto_upload" src="" />
                <img id="coverphoto_preview" src="" />
        </div>
    </div>

    <div class="control-group">
        <div id="bubble_profile">
            <div id="profile_dropzone" class="dropzone">Drop bubble profile picture here.</div>
            <input name="filesToUpload[]" id="profilefilesToUpload" type="file">
                <img id="profilepicture_upload" src="" />
                <img id="profilepicture_preview" src="" />
                <img id="profilepicture_retina" src="" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="category">Category</label>
        <div class="controls">
            {{> categorySelector}}
        </div>
    </div>

    <hr>
    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
  </form>
</template>
