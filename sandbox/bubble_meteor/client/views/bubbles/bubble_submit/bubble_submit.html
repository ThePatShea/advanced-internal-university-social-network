<template name="bubbleSubmit">
<head>
<style>
.thumb {
height: 75px;
border: 1px solid #000;
margin: 10px 5px 0 0;
}
</style>
</head>

  <form class="main">
    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" type="text" value="" placeholder="Title of Bubble"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="description">Description</label>
        <div class="controls">
            <input name="description" type="text" value="" placeholder="Description of Bubble"/>
        </div>
    </div>

    <div class="control-group">
        <div id="bubble_image">
            <div id="cover_dropzone" class="dropzone">Drop cover photo here.</div>
                <img id="coverphoto_upload" src="" />
                <img id="coverphoto_preview" src="" />
        </div>
    </div>

    <div class="control-group">
        <div id="bubble_profile">
            <div id="profile_dropzone" class="dropzone">Drop bubble profile picture here.</div>
                <img id="profilepicture_upload" src="" />
                <img id="profilepicture_preview" src="" />
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="category">Category</label>
        <div class="controls">
            <select name="category">
              <option value='student organization'>student organization</option>
              <option value='academic department'>academic department</option>
              <option value='student resource'>student resource/service</option>
              <option value='class'>class</option>
              <option value='greek organization'>greek organization</option>
              <option value='administrative office'>administrative office</option>
              <option value='athletics and recreation'>athletics and recreation</option>
              <option value='residence hall'>residence hall</option>
              <option value='arts and entertainment'>arts and entertainment</option>
              <option value='custom'>custom</option>
            </select>
        </div>
    </div>

    <hr>
    <div class="control-group">
        <div class="controls">
            <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
    </div>
  </form>
</template>
