<template name="bubbleEventPage">
  {{#with getCurrentBubble}}
    {{> bubbleCover}}
    {{> bubbleSectionSelector}}

    {{#if hasSuperPermissions}}
      <a href="{{eventSubmitPath this}}">
      	<div class="btn">Start an Event</div>
  		</a>
    {{/if}}

		{{#each getEventPosts}}
			{{> postItem}}
		{{/each}}

  {{/with}}
</template>
