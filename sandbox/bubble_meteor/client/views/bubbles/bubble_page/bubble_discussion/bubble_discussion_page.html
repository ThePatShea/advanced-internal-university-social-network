<template name="bubbleDiscussionPage">
  {{#with getCurrentBubble}}
    {{> bubbleCover}}
    {{> bubbleSectionSelector}}

    <div class="visible-{{isLoading}}">
      {{> gifLoaderToParent}}
    </div>
    
    <div class="bubble-page-content">
      <div class="bubble-list">
        <div></div>
        {{#with postProperties.discussion}}
          {{> listHeading}}
        {{/with}}
        {{#each getDiscussionPosts}}
          {{> listItem}}
        {{else}}
          <div class="post-item">
            <div class="v-middle">
              <div class="v-inner">
                No discussions? Start discussions for any topic here!
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  {{/with}}
</template>
