<template name="bubbleFilePage">
  {{#with getCurrentBubble}}
    {{> bubbleCover}}
    {{> bubbleSectionSelector}}
    <div class="bubble-page-content">
      <div class="bubble-list">
        {{#with postProperties.file}}
          {{> listHeading}}
        {{/with}}
        {{#each getFilePosts}}
          {{> listItem}}
        {{else}}
          No Files yet.
        {{/each}}
      </div>
    </div>
  {{/with}}
</template>
