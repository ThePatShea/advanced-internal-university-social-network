<template name="bubbleFilePageBackbone">

  <div class="visible-{{isLoading}}">
    {{> gifLoaderToParent}}
  </div>
  
  {{#with getCurrentBubbleBackbone}}
    {{> bubbleCoverBackbone}}
    {{> bubbleSectionSelectorBackbone}}
    
    <div class="bubble-page-content">
      <div class="bubble-list">
        <div></div>
        {{#with postPropertiesBackboneFile}}
          {{> listHeading}}
        {{/with}}
        {{#each getFilePosts}}
          {{> listItemFilePostBB}}
        {{else}}
          <div class="post-item">
            <div class="v-middle">
              <div class="v-inner">
                No files? Add some here!
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  {{/with}}

  {{#if pagination}}
    <ul class="pagination">
      <li><a href="#" class="prev">prev</a></li>
      {{#each pages}}
        <li><a href="#" class="pageitem {{isActivePage this}}" id="{{this}}">{{this}}</a></li>
      {{/each}}
      <li><a href="#" class="next">next</a></li>
    </ul>
  {{/if}}

</template>
