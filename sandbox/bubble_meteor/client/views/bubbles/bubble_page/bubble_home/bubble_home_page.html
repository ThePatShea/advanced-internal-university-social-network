<template name="bubblePage">
  {{#with getCurrentBubble}}
    {{> bubbleCover}}
    {{> bubbleSectionSelector}}
    <div class="bubble-page-content">
      <div class="bubble-list">
        <div class="bubble-list-heading">
          <h3 class="section-name pull-left"># updates</h3>
          <a href="">
            <button class="std-btn-light pull-right">see all</button>
          </a>
        </div>
        {{>updatesList}}
      </div>
  
      <div class="bubble-list">
        {{> listHeadingEvent}}
        {{#each eventPosts}}
          {{> eventItem}}
        {{else}}
          There are no events yet. Start an event now!
        {{/each}}
        <a class="visible-{{hasMoreEvents}}" href="{{bubbleEventPagePath this}}">
          <button class="pull-left btn-tiny more-posts">+ {{pluralize eventsCount 'more event'}}</button>
        </a>
      </div>

      <div class="bubble-list">
        {{> listHeadingDiscussion}}
        {{#each discussionPosts}}
          {{> postItem}}
        {{else}}
          There are no discussions yet. Start a discusssion now!
        {{/each}}
        <a class="visible-{{hasMoreDiscussions}}" href="{{bubbleDiscussionPagePath this}}">
          <button class = "btn btn-small btn-success more-discussions" type="button" >+ {{pluralize discussionsCount 'more discussion'}}</button>
        </a>
      </div>
  
      <div class="bubble-list">
        {{> listHeadingFile}}
        {{#each filePosts}}
          {{> postItem}}
        {{else}}
          There are no files yet. Upload a file now!
        {{/each}}
        <a class="visible-{{hasMoreFiles}}" href="{{bubbleFilePagePath this}}">
          <button class = "btn btn-small btn-success more-files" type="button" >+ {{pluralize filesCount 'more file'}}</button>
        </a>
      </div>
    </div>
  {{/with}}
</template>
