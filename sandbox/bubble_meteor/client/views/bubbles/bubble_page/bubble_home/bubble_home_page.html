<template name="bubblePage">
  {{#with getCurrentBubble}}
    {{> bubbleCover}}
    {{#if belongsToBubble}}
      {{> bubbleSectionSelector}}
    	bubble updates
      <a href=""> 
        <button class = "btn btn-small btn-success more-events" type="button" > SEE ALL </button>
      </a>
      {{>updatesList}}
      <hr>

      upcoming events
      <a href="{{eventSubmitPath this}}">
        <div class="btn">Start an Event</div>
      </a>
      {{#if eventPosts}}
        {{#each eventPosts}}
          {{> postItem}}
        {{/each}}
        {{#if hasMoreEvents}}
          <a href="{{bubbleEventPagePath this}}"> 
            <button class = "btn btn-small btn-success more-events" type="button" > +{{eventsCount}} MORE EVENTS </button>
          </a>
          {{/if}}
        {{else}}
          <br><br>There are no events yet. Start an event now!
      {{/if}}
      <hr>

      active discussions
      <a href="{{discussionSubmitPath this}}">
        <div class="btn">Start a Discussion</div>
      </a>
      {{#if discussionPosts}}
        {{#each discussionPosts}}
          {{> postItem}}
        {{/each}}
        {{#if hasMoreDiscussions}}
          <a href="{{bubbleDiscussionPagePath this}}"> 
            <button class = "btn btn-small btn-success more-discussions" type="button" > +{{discussionsCount}} MORE DISCUSSIONS </button>
          </a>
        {{/if}}
        {{else}}
          <br><br>There are no discussions yet. Start a discusssion now!
      {{/if}}
      <hr>

      recent documents 
      <hr>

      latest files
      <a href="{{fileSubmitPath this}}">
        <div class="btn">Upload a File</div>
      </a> 
      {{#if filePosts}}
        {{#each filePosts}}
          {{> postItem}}
        {{/each}}
        {{#if hasMoreFiles}}
          <a href="{{bubbleFilePagePath this}}">
            <button class = "btn btn-small btn-success more-files" type="button" > +{{filesCount}} MORE FILES </button>
          </a>
        {{/if}}
      {{else}}
          <br><br>There are no files yet. Upload a file now!
      {{/if}}
      <hr>
    {{/if}}
  {{/with}}
</template>
