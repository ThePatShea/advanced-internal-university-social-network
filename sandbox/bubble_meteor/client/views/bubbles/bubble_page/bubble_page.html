<template name="bubblePage">
  {{#with getCurrentBubble}}

    {{> bubblePageHeader}}
  	bubble updates
    {{>updatesList}}
    <hr>
    upcoming events
    {{#each posts}}
      {{#if isEvent}}
        {{> postItem}}
      {{/if}}
    {{/each}}
    <a href="{{bubbleEventPagePath this}}"> 
      <button class = "btn btn-small btn-success more-events" type="button" > +4 MORE EVENTS </button>
    </a>

    <hr>
    active discussions
    {{#each posts}}
      {{#if isDiscussion}}
        {{> postItem}}
      {{/if}}
    {{/each}}
    <a href="{{bubbleDiscussionPagePath this}}"> 
      <button class = "btn btn-small btn-success more-discussions" type="button" > +4 MORE DISCUSSIONS </button>
    </a>
    <hr>
    recent documents
    <hr>
    latest files
    {{#each posts}}
      {{#if isFile}}
        {{> postItem}}
      {{/if}}
    {{/each}}
    <a href="{{bubbleFilePagePath this}}">
      <button class = "btn btn-small btn-success more-files" type="button" > +4 MORE FILES </button>
    </a>
    <hr>
  {{/with}}
</template>
