<template name="explorePage">
  {{#with currentExplore}}
    {{> exploreCover}}
    <div class="explore-page-content">
  
      <div class="bubble-list">
        {{#each posts}}
          {{> listItem}}
        {{else}}
          There are no posts yet. Add one now!
        {{/each}}
      </div>


    </div>
  {{/with}}
</template>
