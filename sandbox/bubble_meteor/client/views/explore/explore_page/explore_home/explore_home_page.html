<template name="explorePage">

  <div class="visible-{{isLoading}}">
    {{> gifLoaderToParent}}
  </div>
  
  {{#with currentExplore}}
    {{> exploreCover}}
    <div class="explore-page-content">
  
      <div class="bubble-list">
        <div></div>
        {{#each posts}}
          {{> listItem}}
        {{else}}
          <div class="post-item">
            <div class="v-middle">
              <div class="v-inner">
                No posts yet. Add one now!
              </div>
            </div>
          </div>
        {{/each}}
      </div>


    </div>
  {{/with}}
</template>
