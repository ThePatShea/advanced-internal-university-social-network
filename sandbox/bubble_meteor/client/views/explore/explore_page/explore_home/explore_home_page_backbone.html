<template name="explorePageBackbone">

    {{#with exploreInfo}}
      {{> exploreCover}}
    {{/with}}
    <div class="explore-page-content">
  
      <div class="bubble-list">
        <div></div>
        {{#each posts}}
          {{> listItemBB}}
        {{else}}
          <div class="post-item">
            <div class="v-middle">
              <div class="v-inner">
                No posts yet. Add one now!
              </div>
            </div>
          </div>
        {{/each}}
      </div>


    </div>
</template>
