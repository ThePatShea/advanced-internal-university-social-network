<template name="explorePageBackbone">

    <div class="visible-{{isLoading}}">
      {{> gifLoaderToParent}}
    </div>

    {{#with exploreInfo}}
      {{> exploreCover}}
    {{/with}}
    <div class="explore-page-content">

      <div class="visible-0">
        {{getExploreId}}
      </div>
  
      <div class="bubble-list">
        <div></div>
        {{#each posts}}
          {{#if isEvent}}
            {{> listItemExploreEventPostBB}}
          {{else}}
            {{#if isDiscussion}}
              {{> listItemDiscussionPostBB}}
            {{/if}}
          {{/if}}
        {{else}}
          <div class="post-item">
            <div class="v-middle">
              <div class="v-inner">
                No posts yet. Add one now!
              </div>
            </div>
          </div>
        {{/each}}
      </div>

      <ul class="pagination">
        <li><a href="#" class="prev">prev</a></li>
        {{#each pages}}
            <li><a href="#" class="pageitem {{isActivePage}}" id="{{this}}">{{this}}</a></li>
        {{/each}}
        <li><a href="#" class="next">next</a></li>
      </ul>




    </div>
</template>
