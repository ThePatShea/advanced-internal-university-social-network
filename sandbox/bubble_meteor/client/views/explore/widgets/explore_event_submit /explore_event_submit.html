<template name="exploreEventSubmit">
  <div class="collapse cb-form-container" id="cb-form-container-event">
    <div class="top-arrow-container explore">
      <div class="top-arrow">{{> icon-arrow-up}}</div>
    </div>
    <form class="cb-form cb-explore-eventSubmit-form">
      <div class="cb-form-row first">
        <input class="required half-width column-one event-name" name="name" type="text" value="" placeholder="Event title*"/> 
        <input class="required half-width column-two event-location" name="location" type="text" placeholder="Where?*"/>
      </div>
      <div class="cb-form-row third-width-container">
        <input class="required third-width column-first date" name="date" type="text" placeholder="Date?* (ex: 10/25/13)"/>
        <input class="required third-width column-second time" name="time" type="text" placeholder="Time? (ex: 5pm)*"/>
        <label class="third-width column-third" name="picture" type="label" data-toggle="collapse" data-target="#add-picture">Add picture?</label>
      </div>
      <canvas id="event-main-canvas" width="340" height="230" class="visible-0"></canvas>
      <canvas id="event-retina-canvas" width="680" height="460" class="visible-0"></canvas>
      <img src="/img/Event.jpg" class="visible-0" id="eventPhoto" />
      <img src="/img/Event.jpg" class="visible-0" id="eventRetinaPhoto" />
      <div class="collapse attach-files" id="add-picture">
        <div id="event_drop_zone" class="drop-zone">
          <div class="dz-title">drag and drop</div>
          <div class="dz-subtitle">or click here</div>
          <ul class="nav nav-tabs small-boxes attachments-list" id="list"></ul>
          <input class="file-chooser-invisible" name="filesToUpload[]" id="eventFilesToUpload" type="file" multiple="">
        </div>
        <div class="crop-container" style="text-align: center;">
          <img class="crop"></img>
        </div>
      </div> 
      <input class="required search-text full-width event-details" name="body" type="text" placeholder="Details" />
      <div class="cb-submit-container">
        <button type="submit" class="pull-right std-btn-form cb-submit">
                  <span class="words-main">submit</span>
                  <span class="words-error">please fill in all fields before submitting</span>
        </button>
      </div>
    </form>
  </div>
</template>
