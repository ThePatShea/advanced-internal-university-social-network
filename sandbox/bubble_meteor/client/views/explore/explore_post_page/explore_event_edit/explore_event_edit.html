<template name="exploreEditEvent">
<div class="cb-form-container" id="cb-form-container-edit-event" style="margin-bottom: 20px;">
    <div class="top-arrow-container">
    	<div class="top-arrow">{{> icon-arrow-up}}</div>
    </div>
    <form class="cb-form cb-explore-edit-event-form">
      <div class="cb-form-row first">
        <input class="half-width column-one" name="name" type="text" value="" placeholder="Event title*"/> 
        <input class="half-width column-two" name="location" type="text" placeholder="Where?*"/>
      </div>
      <div class="cb-form-row third-width-container">
        <input class="third-width column-first" name="date" type="text" placeholder="Date?* (ex: 10/25/13)"/>
        <input class="third-width column-second" name="time" type="text" placeholder="Time? (ex: 5pm)*"/>
        <label class="third-width column-third" name="picture" type="label" data-toggle="collapse" data-target="#add-picture-dropzone">Change picture?</label>
      </div>
      <canvas id="event-main-canvas" width="340" height="230" class="visible-0"></canvas>
      <canvas id="event-retina-canvas" width="680" height="460" class="visible-0"></canvas>
      <img class="visible-0" id="eventPhoto" />
      <img class="visible-0" id="eventRetinaPhoto" />
      <div class="collapse attach-files" id="add-picture-dropzone">
        <div id="event_drop_zone" class="drop-zone">
          <div class="dz-title">drag and drop</div>
          <div class="dz-subtitle">or click here</div>
          <input class="file-chooser-invisible" name="filesToUpload[]" id="eventFilesToUpload" type="file" multiple="">
        </div>
        <div class="crop-container" style="text-align: center;">
          <img class="crop"></img>
        </div>
      </div> 
      <input class="search-text full-width" name="body" type="text" placeholder="Details" />
      <div class="cb-submit-container">
        <button type="submit" class="pull-right std-btn-form cb-submit">submit</button>
      </div>
    </form>
  </div>
</template>
