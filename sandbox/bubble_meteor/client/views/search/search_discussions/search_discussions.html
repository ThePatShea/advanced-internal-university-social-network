<template name="searchDiscussions">
  <div class="bubble-page-content bubble-page-content-search">
    {{> searchPage}}

	<div class="visible-{{isLoading}}" style="margin-top: -6px">
	    {{> gifLoaderToParent}}
	</div>

    {{#each getSearchedDiscussions}}
      {{#if exploreId}}
        {{> listItemDiscussionPostBB}}
      {{else}}
        {{> listItemDiscussionPostBB}}
      {{/if}}
    {{/each}}
  </div>
</template>
