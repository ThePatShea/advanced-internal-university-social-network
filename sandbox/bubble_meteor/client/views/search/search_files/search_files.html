<template name="searchFiles">
  <div class="bubble-page-content bubble-page-content-search">
    {{> searchPage}}

    <div class="gifloader visible-{{typing}}" style="position: relative; top: 294px;">
      {{> gifLoader}}
    </div>
    
    {{#each getSearchedFiles}}
  		{{> listItem}}
    {{/each}}
  </div>
</template>
