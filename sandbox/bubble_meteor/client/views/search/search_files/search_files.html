<template name="searchFiles">
  <div class="bubble-page-content bubble-page-content-search">
    {{> searchPage}}

	<div class="visible-{{isLoading}}" style="margin-top: -6px">
	    {{> gifLoaderToParent}}
	</div>
    
    {{#each getSearchedFiles}}
  		{{> listItemFilePostBB}}
    {{/each}}
  </div>
</template>
