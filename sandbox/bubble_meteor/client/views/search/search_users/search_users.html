<template name="searchUsers">
  <div class="bubble-page-content bubble-page-content-search">
    {{> searchPage}}
  	
  	{{#if hasSearchText}}
  		{{searchUsers}}
  	{{/if}}

  	{{#if hasSearchResponse}}
	    {{#each getSearchedUsers}}
	      {{> listItem}}
	    {{/each}}
	  {{/if}}
  </div>
</template>
