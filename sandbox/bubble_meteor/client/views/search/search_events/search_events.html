<template name="searchEvents">
  <div class="bubble-page-content bubble-page-content-search">
    {{> searchPage}}

	<div class="visible-{{isLoading}}" style="margin-top: -6px">
	    {{> gifLoaderToParent}}
	</div>

    {{#each getSearchedEvents}}
      {{#if exploreId}}
        {{> listItemExploreEventPostBB}}
      {{else}}
        {{> listItemEventPostBB}}
      {{/if}}
    {{/each}}
  </div>
</template>
