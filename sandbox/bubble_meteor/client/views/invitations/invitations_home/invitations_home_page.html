<template name="invitationsPage">
  <div class="bubble-page-content bubble-page-content-search">
    <div class="bubble-list member-heading">
      <div class="bubble-list-heading">
        <h3 class="section-name pull-left">
          <span class="section-icon-search">{{> icon-invite}}</span>
          <span>{{pluralize numInvites 'invitation' ''}}</span>
        </h3>
      </div>
    </div>
  
    {{#each getInvites}}
      {{> listItem}}
    {{/each}}
  </div>
</template>
