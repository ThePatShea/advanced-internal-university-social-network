<template name="commentSubmit">
  <div class="collapse cb-form-container" id="cb-form-container-comment">
    <div class="top-arrow-container">
      <div class="top-arrow">{{> icon-arrow-up}}</div>
    </div>
    <form class="cb-form comment-form" name="comment">
      <div class="lbl first have-your-say">Have your say</div>
      <hr class="break-bottom">
      <textarea class="required" name="body" placeholder="Type here..."></textarea>
      <hr class="break-top">
      <div class="cb-submit-container">
        <button type="submit" class="pull-right std-btn-form cb-submit add-comment submit-comment">
          <span class="words-main">submit</span>
          <span class="words-error">please type a message before submitting</span>
        </button>
      </div>
    </form>
  </div>
</template>
