<template name="commentItem">
  <li>
    <h4>
      <a href="{{userProfilePath userId}}">{{author}}</a>
      <span class="date">{{submittedText submitted}}</span>
    </h4>
    <p>{{body}}</p>
    {{#if allowDelete}}
    	<button class="btn btn-small btn-danger" type="button">Delete</button>
    {{/if}}
  </li>
</template>
