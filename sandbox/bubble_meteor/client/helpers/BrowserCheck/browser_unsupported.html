<template name='browserUnsupported'>
  <div class="bubble-page-content bubble-page-content-search">
    <div class="bubble-list member-heading">
      <div class="bubble-list-heading">
        <h3 class="section-name pull-left">
          <span>browser not supported</span>
        </h3>
      </div>
    </div>
    <div class="profile-content about-content">
      <div>
        We're sorry. Emory Bubble does not currently support this web browser. We are working hard to support all browsers as soon as we can. In the mean time, please use any of the following supported browsers to accesss Emory Bubble.
      </div>
      <div class="browser-icon-container">
        <a target="_blank" href="https://www.google.com/intl/en/chrome/browser/">
          <div class="browser-icon">
            <img class="browser-img" src="/img/browser-chrome.png"/>
            <div class="browser-lbl">chrome</div>
          </div>
        </a>
      </div>
      <div class="browser-icon-container">
        <a target="_blank" href="http://www.apple.com/safari/">
          <div class="browser-icon">
            <img class="browser-img" src="/img/browser-safari.png"/>
            <div class="browser-lbl">safari</div>
          </div>
        </a>
      </div>
      <div class="browser-icon-container">
        <a target="_blank" href="http://www.mozilla.org/en-US/firefox/new/">
          <div class="browser-icon">
            <img class="browser-img" src="/img/browser-firefox.png"/>
            <div class="browser-lbl">firefox</div>
          </div>
        </a>
      </div>
    </div>
  </div>

</template>
