<template name="generateForm">
  <div class="{{isCollapsed}} cb-form-container" id="cb-form-container-{{objectNameDash}}">
    <div class="visible-{{arrowVisible}} top-arrow-container">
      <div class="top-arrow">{{> icon-arrow-up}}</div>
    </div>
    <form class="cb-form {{objectNameDash}}" name="{{objectNameDash}}">
      {{{systemForm.formElements templateName}}}
      <div class="cb-submit-container">
        <button type="submit" class="pull-right std-btn-form cb-submit">
          <span class="words-main">submit</span>
          <span class="words-error">please fill in all fields before submitting</span>
        </button>
      </div>
    </form>
  </div>
</template>


<template name="formElementsBubbleCreate">
  {{#with systemForm.formParams.bubble.create}}
    <div class="visible-{{hasLevel2Permissions}}">
      <label class="first no-typing">Bubble Type*</label>
      <select class="selectBubbleType" name="bubbleType">
        <option value="normal">Normal Bubble</option>
        <option value="super">Super Bubble</option>
      </select>
    </div>


    <div class="cb-form-row first">
      <input class="required width-full" name="title" type="text" value="" placeholder="Name*"/>
    </div>
  
    <div class="cb-form-row">
      <div class="bubble-category">
        <label class="no-typing">Category*</label>
        <input name="category" type="hidden"/>
        <ul class="nav nav-tabs large-boxes">
          {{#each systemCategory.categories}}
            <li id="{{nameShort}}">
              <a>
                <div class="large-box-title category-{{nameShort}}-bg">
                  <div class="v-middle">
                    <div class="v-inner">
                      <div class="lbl-large-box">{{nameLong}}</div>
                    </div>
                  </div>
                </div>
                <div class="large-box-info">
                  <div class="body">{{body}}</div>
                  <div class="cb-icon-check">{{> icon-check}}</div>
                </div>
              </a>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  
    {{> wysiwyg2}}
  {{/with}}
</template>
