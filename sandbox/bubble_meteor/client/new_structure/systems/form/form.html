<template name="generateForm">
  <div class="{{isCollapsed}} cb-form-container" id="cb-form-container-{{objectNameDash}}">
    <div class="visible-{{arrowVisible}} top-arrow-container">
      <div class="top-arrow">{{> icon-arrow-up}}</div>
    </div>
    <form class="cb-form {{objectNameDash}}" name="{{objectNameDash}}">
      {{{systemForm.formElements templateName}}}
      <div class="cb-submit-container">
        <button type="submit" class="pull-right std-btn-form cb-submit">
          <span class="words-main">submit</span>
          <span class="words-error">please fill in all fields before submitting</span>
        </button>
      </div>
    </form>
  </div>
</template>


<template name="formElementsBubbleCreate">
  {{#with systemForm.formParams.bubble.create}}
    <div class="cb-form-row first">
      <input class="required width-full" name="title" type="text" value="" placeholder="Name*"/>
    </div>
  
    <div class="cb-form-row">
      <div class="bubble-category">
        <label class="no-typing">Category*</label>
        <input name="category" type="hidden"/>
        <ul class="nav nav-tabs large-boxes">
          {{#each systemCategory.categories}}
            <li id="{{nameShort}}">
              <a>
                <div class="large-box-title category-{{nameShort}}-bg">
                  <div class="v-middle">
                    <div class="v-inner">
                      <div class="lbl-large-box">{{nameLong}}</div>
                    </div>
                  </div>
                </div>
                <div class="large-box-info">
                  <div class="body">{{body}}</div>
                  <div class="cb-icon-check">{{> icon-check}}</div>
                </div>
              </a>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  
    {{> wysiwyg2}}

    <canvas id="profile-canvas" width="300" height="300" class="visible-0"></canvas>
    <canvas id="profile-retina-canvas" width="600" height="600" class="visible-0"></canvas>    <canvas id="cover-canvas" width="1280" height="150" class="visible-0"></canvas>
    <canvas id="cover-retina-canvas" width="2560" height="300" class="visible-0"></canvas>

    <div class="cb-form-row">
      <div class="attach-files">
        <label class="dropzone-label" name="picture" type="label">Add profile photo?</label>
        <div id="profile_drop_zone" class="drop-zone">
          <div class="dz-title">drag and drop</div>
          <div class="dz-subtitle">or click here</div>
          <ul class="nav nav-tabs small-boxes attachments-list" id="list"></ul>
          <input class="file-chooser-invisible" name="filesToUpload[]" id="profilefilesToUpload" type="file" multiple="">
        </div>
        <div class="crop-profile-container" style="text-align: center;">
          <img class="crop" id="crop-profile"></img>
        </div>
      </div>
    </div>

    <div class="cb-form-row last">
      <div class="attach-files">
        <label class="dropzone-label" name="picture" type="label">Add cover photo?</label>
        <div id="cover_drop_zone" class="drop-zone">
          <div class="dz-title">drag and drop</div>
          <div class="dz-subtitle">or click here</div>
          <ul class="nav nav-tabs small-boxes attachments-list" id="list"></ul>
          <input class="file-chooser-invisible" name="filesToUpload[]" id="coverfilesToUpload" type="file" multiple="">
        </div>
        <div class="crop-cover-container" style="text-align: center;">
          <img class="crop" id="crop-cover"></img>
        </div>
      </div>
    </div>
  {{/with}}
</template>
