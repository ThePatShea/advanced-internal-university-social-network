<head>
  <title>Emory Bubble</title>
</head>

<body>
  <div id="main-pane">
    {{> todos}}
  </div>

  <div id="side-pane">
    {{> lists}}
  </div>
</body>

<template name="lists">
  <h3>Bubbles</h3>
  {{#if loading}}
    <div id="lists">Loading...</div>
  {{else}}
    <div id="lists">
      {{#each lists}}
        <div class="list {{selected}}">
          {{#if editing}}
            <div class="edit">
              <input class="list-name-input" id="list-name-input" type="text" value="{{name}}" />
            </div>
          {{else}}
            <div class="display">
              <a class="list-name {{name_class}}" href="/{{_id}}">
                {{name}}
              </a>
            </div>
          {{/if}}
        </div>
      {{/each}}
    </div>
    <div id="createList">
      <input type="text" id="new-list" placeholder="Create a Bubble" />
    </div>
  {{/if}}
</template>

<template name="todos">
  {{#if any_list_selected}}
    <div id="items-view">
      {{#if loading}}
        Loading...
      {{else}}
        <div id="new-todo-box">
          <h2 id="new-todo-heading">create a discussion</h2>
          <form id="new-todo-form">
            <input type="text" id="new-todo" name="name" placeholder="Discussion title" />
            <input type="text" id="new-todo-body" placeholder="Discussion body" />
            <button type="submit" id="create-todo-btn">create</button>
          </form>
        </div>
        <ul id="item-list">
          {{#each todos}}
            {{> todo_item}}
          {{/each}}
        </ul>
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="todo_item">
  <li class="todo {{done_class}}">
    {{#if editing}}
      <div class="edit">
        <input id="todo-input" type="text" value="{{name}}" />
      </div>
    {{else}}
      <div class="destroy"></div>
      <div class="display">
        <div class="todo-text">{{name}}</div>
        <button class="edit-btn">edit</div>
      </div>
    {{/if}}
  </li>
</template>
