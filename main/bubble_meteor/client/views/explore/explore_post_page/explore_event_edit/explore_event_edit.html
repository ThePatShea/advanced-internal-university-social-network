<template name="exploreEditEvent">
<div class="cb-form-container" id="cb-form-container-edit-event" style="margin-bottom: 20px;">
    <div class="top-arrow-container">
    	<div class="top-arrow">{{> icon-arrow-up}}</div>
    </div>
    <form class="cb-form cb-explore-edit-event-form">



    {{#if getAdminBubbles}}
      <input class="required post-as-type" type="hidden" name="post-as-type" value="postAsType"/>
      <input class="required post-as-id" type="hidden" name="post-as-id" value="postAsId"/>
    {{else}}
      <input class="required post-as-type" type="hidden" name="post-as-type" value="user"/>
      <input class="required post-as-id" type="hidden" name="post-as-id" value="{{getCurrentUserId}}"/>
    {{/if}}



    {{#if getAdminBubbles}}
      <div class="post-as-container first">
        <label class="no-typing post-as-label">post as</label>
        <div class="post-as-buttons-container">
          <button class="active-false post-as-button me">
            <div class="check-circle">
              <span class="cb-icon check">{{> icon-check}}</span>
              <span class="cb-icon x">{{> icon-x}}</span>
            </div>
            <div class="lbl-as">me</div>
          </button>
          <button class="active-false post-as-button bubble">
            <div class="check-circle">
              <span class="cb-icon check">{{> icon-check}}</span>
              <span class="cb-icon x">{{> icon-x}}</span>
            </div>
            <div class="lbl-as selected-bubble-post-as">Select a bubble</div>
            <div class="arrow-down">{{> icon-arrow-down}}</div>

            <div class="independent-dropdown post-as-bubble-dropdown">
              <div class="arrow-up">{{> icon-arrow-up}}</div>
              <div class="dropdown-buttons-container">
                {{#each getAdminBubbles}}
                  <div class="dropdown-button btn-select-post-as-bubble" name="{{_id}}">
                    <input type="hidden" class="bubble-title" name="{{title}}"/>
                    {{title}}
                  </div>
                {{/each}}
              </div>
            </div>
          </button>
        </div>
      </div>
    {{/if}}




      <div class="cb-form-row first">
        <input class="required half-width column-one title" name="name" type="text" value="" placeholder="Event title*"/> 
        <input class="required half-width column-two location" name="location" type="text" placeholder="Where?*"/>
      </div>
      <div class="cb-form-row third-width-container">
        <input class="required third-width column-first date" name="date" type="text" placeholder="Date?* (ex: 10/25/13)"/>
        <input class="required third-width column-second time" name="time" type="text" placeholder="Time? (ex: 5pm)*"/>
        <label class="third-width column-third" name="picture" type="label" data-toggle="collapse" data-target="#add-picture-dropzone">Change picture?</label>
      </div>
      <canvas id="edit-event-main-canvas" width="340" height="230" class="visible-0"></canvas>
      <canvas id="edit-event-retina-canvas" width="680" height="460" class="visible-0"></canvas>
      <img class="visible-0" id="eventPhoto" />
      <img class="visible-0" id="eventRetinaPhoto" />
      <div class="collapse attach-files" id="add-picture-dropzone">
        <div id="event_drop_zone" class="drop-zone">
          <div class="dz-title">drag and drop</div>
          <div class="dz-subtitle">or click here</div>
          <input class="file-chooser-invisible" name="filesToUpload[]" id="eventFilesToUpload" type="file" multiple="">
        </div>
        <div class="edit-crop-container" style="text-align: center;">
          <img class="crop"></img>
        </div>
      </div> 
      <input class="required search-text full-width body" name="body" type="text" placeholder="Details" />
      <div class="cb-submit-container">
        <button type="submit" class="pull-right std-btn-form cb-submit">
                  <span class="words-main">submit</span>
                  <span class="words-error">please fill in all fields before submitting</span>
        </button>
      </div>
    </form>
  </div>
</template>
